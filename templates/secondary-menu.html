        }

        .menu-item.active {
            background: #2196F3;
            color: white;
        }

        .menu-item.active a {
            color: white;
        }

        .menu-item a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .secondary-menu .container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

    </style>
